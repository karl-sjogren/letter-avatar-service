dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
mono: none
#dotnet: 3.0.100-preview4-011223
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet tool install -g Cake.Tool --version 0.33.0
  - dotnet cake --target=test
  - dotnet cake --target=publish